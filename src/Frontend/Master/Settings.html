<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../../node_modules/materialize-css/dist/css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" href="../../../assets/css/Master/Group.css">
    <title>AdSoft</title>
</head>
<body>
    <div class="container">
        <h3 align="center">SETTINGS</h3>
        <div class="row">
            <label id="compulsory" class="col l4 push-l8">Fields marked with (*) are compulsory</label>
        </div>
        <div class="row">
            <div class="input-field col l11">
                <input id="Spl1" type="text" placeholder="Spl instruction 1" maxlength="100" />
            <label for="Spl1">SPECIAL INSTRUCTION 1</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col l11">
                <input id="Spl2" type="text" placeholder="Spl instruction 2" maxlength="100" />
                <label for="Spl2">SPECIAL INSTRUCTION 2</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col l5 xl4">
                <input id="Bank" type="text" placeholder="Bank name" />
                <label for="Bank">BANK NAME</label>
            </div>
            <div class="input-field col l6 xl5">
                <input id="Branch" type="text" placeholder="Bank branch" />
                <label for="Branch">BANK BRANCH</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col l6 xl5">
                <input id="BCName" type="text" placeholder="Name" />
                <label for="BCName">ACCOUNT NAME</label>
            </div>
            <div class="input-field col l3 xl2">
                <input id="AccNo" type="text" placeholder="Account no" maxlength="12" />
                <label for="AccNo">ACCOUNT No</label>
            </div>
            <div class="input-field col l2">
                <input id="Ifsc" type="text" placeholder="IFSC Code" maxlength="11" />
                <label for="Ifsc">IFSC Code</label>
            </div>
        </div>
        <div class="row buttons">
            <a id="addBtn" onclick="addData()" class="btn col push-l4 push-xl4">Add/Edit data</a>
        </div>
        <div class="row">
            <div class="input-field col l8 xl6">
                <input id="input0" type="text" placeholder="File path" readonly />
                <label for="input0">FILE PATH *</label>
            </div>
            <div class="input-field col l2">
                <button class="btn-small" id="fileBtn" onclick="select()">Change</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src="../../Backend/connector/Master/connectSettings.js"></script>
</html>
