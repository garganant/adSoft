<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link type="text/css" href="../../../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="../../../assets/css/Input/Ro.css">
    <title>AdSoft</title>
</head>
<body>
    <div class="completePage">
        <h3 align="center">RO</h3>
        <div class="row">
            <label id="compulsory" class="col l4 push-l8">Fields marked with (*) are compulsory</label>
        </div>
        <form>
            <div class="row">
                <div class="input-field col l1">
                    <input id="RoNo" type="number" placeholder="" />
                    <label for="RoNo">RO NUM *</label>
                </div>
                <div class="input-field col">
                    <input id="RoDate" type="date" placeholder="" />
                    <label for="RoDate">RO DATE *</label>
                </div>
                <div class="input-field col l2 xl4">
                    <input id="VendName" list="customers" placeholder="CUSTOMER *" />
                    <datalist id="customers"></datalist>
                </div>
                <div class="input-field col l2">
                    <select id="Group" required>
                        <option value="" disabled selected>Group name</option>
                    </select>
                    <label>GROUP *</label>
                </div>
                <div class="switch col input-field l4 xl3 push-l0 push-xl0">
                    <label>
                        Display Ad
                        <input type="checkbox" id="AdType">
                        <span class="lever"></span>
                        Classified Ad
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col l3">
                    <select id="Subject" required>
                        <option value="" disabled selected>Subject detail</option>
                    </select>
                    <label>SUBJECT *</label>
                </div>
                <div class="input-field col l2 xl1">
                    <input id="TradeDis" type="number" step=".01" placeholder="" />
                    <label for="TradeDis">TRADE DIS *</label>
                </div>
                <div class="input-field col l1">
                    <input id="SplDis" type="number" step=".01" value=0 />
                    <label for="SplDis">SPL DIS *</label>
                </div>
                <div class="input-field col l2 xl3">
                    <input id="Position" type="text" value="RHS Page Requested" placeholder="" maxlength="30" />
                    <label for="Position">POSITION *</label>
                </div>
                <div class="input-field col l3 xl2">
                    <input id="RConfirm" type="text" placeholder="" />
                    <label for="RConfirm">RATES CONFIRMED BY *</label>
                </div>
                <div class="input-field col l1">
                    <select id="Hue" required>
                        <option value="B">B/W</option>
                        <option value="C">Coloured</option>
                    </select>
                    <label>HUE *</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col l9 xl8">
                    <ul class="collapsible popout">
                        <li style="margin: 0%;">
                            <div class="collapsible-header">SPECIAL INSTRUCTION 1</div>
                            <div class="collapsible-body">
                                <input id="Spl1" type="text" placeholder="Spl instruction 1" maxlength="100" />
                            </div>
                        </li>
                        <li style="margin: 0%;">
                           <div class="collapsible-header">SPECIAL INSTRUCTION 2</div> 
                           <div class="collapsible-body">
                                <input id="Spl2" type="text" placeholder="Spl instruction 2" maxlength="200" />
                           </div>
                        </li>
                        <li id="matter" style="margin: 0%;">
                            <div class="collapsible-header"><i class="material-icons">note</i>MATTER*</div>
                            <div class="collapsible-body">
                                <input type="text" id="Matter" maxlength="255" />
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="input-field col l3 xl2">
                    <input id="Package" type="text" placeholder="" maxlength="25" />
                    <label for="Package">PACKAGE</label>
                </div>
                <div class="input-field col l3">
                    <input id="TParty" type="text" list="tparty" placeholder="Third party name" maxlength="255" />
                    <label for="TParty">THIRD PARTY</label>
                    <datalist id="tparty"></datalist>
                </div>
            </div>
            <div class="row tableDiv">
                <div style="padding-right: 1%;">
                    <a onclick="addNewRow()" class="btn-floating btn-medium waves-effect waves-light green tooltipped" data-position="top" data-tooltip="Add new row"><i class="material-icons">add</i></a>
                </div>
                <div>
                    <table id="dataTable" class="centered">
                        <thead>
                            <tr>
                                <th style="width:70px">NEWSPAPER</th>
                                <th style="width:220px">EDITION</th>
                                <th style="width:220px">SUB EDITION</th>
                                <th style="width:260px">CAPTION *</th>
                                <th style="width:20px">PUBLICATION DATE</th>
                                <th style="width:90px">CR</th>
                                <th style="width:90px">PR</th>
                                <th style="width:70px">WIDTH</th>
                                <th style="width:70px">HEIGHT</th>
                                <th style="width:90px">CR AMT</th>
                                <th style="width:90px">PR AMT</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </form>
        <div class="row buttons">
            <a id="prevBtn" onclick="prev()" class="btn col push-xl1">Previous</a>
            <a id="nxtBtn" onclick="nxt()" class="btn col push-xl1">Next</a>
            <a id="fstBtn" onclick="fst()" class="btn col push-xl1">First</a>
            <a id="lstBtn" onclick="lst()" class="btn col push-xl1">Last</a>
            <a id="showBtn" onclick="show()" class="btn col push-xl1">Search</a>
            <a id="addBtn" onclick="submit('addBtn')" class="btn col push-xl1">Create/Edit RO</a>
            <a id="prtBtn" onclick="prt()" class="btn col push-xl1">Print</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src="../../Backend/connector/Input/connectRo.js"></script>
</html>
